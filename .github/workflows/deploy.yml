name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installe Wrangler
      - name: Install Wrangler
        run: npm install -g wrangler

      # 3. Déploie le Worker avec le CF_API_TOKEN
      - name: Deploy Worker
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler deploy
